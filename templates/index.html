<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type='text/css' href="/static/style.css">

</head>

<body>
  <div class="login">
    <div>

    </div>

    <!-- Main Input For Receiving Query to our ML -->
<div class="wrapper">
  <div class="title">
    Salary prediction
  </div>
  <form action="{{ url_for('predict')}}" method="post">
    <label for="Age">Age</label>
    <input type="text" name="Age" placeholder="Age" required="required" />
    <div class = 'inputfeild'>
      <label for="Gender">Gender</label>
      <div class="custom_select">
     <select name="gender" id="gender">
      <option value="" hidden>Select</option>
      <option value="0">Male</option>
      <option value="1">Female</option>
     </select>
    </div>
    </div>
    

    
    <div class = 'inputfeild'>
      <label for="Education Level">Education Level</label>
      <div class="custom_select">
     <select name="education level" id="education level">
      <option value="" hidden>Select</option>
      <option value="0">Bachelors</option>
      <option value="1">Masters</option>
      <option value="2">PhD</option>
     </select>
    </div>
    </div>
    
    <label for="Years of Experience">Years of Experience</label>
    <input type="text" name="Years of Experience" placeholder="Years of Experience should be less than 25" required="required" />

    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>

</div>

    <br>
    <br>
    {{ prediction_text }}

  </div>


</body>

</html>
